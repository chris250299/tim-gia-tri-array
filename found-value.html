<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var value = prompt("Enter a number");
    var x = [1,2,3,4,5,6];
    for (var i = 0; i<x.length-1; i++) {
        if (value == x[i]) {
            alert("Giá trị: " + x[i] + " ở vị trí " + i);
        }
    }
</script>
</body>
</html>
